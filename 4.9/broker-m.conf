# ========== 集群基础配置 ==========
brokerClusterName=DefaultCluster
# 集群名称（主从需一致）
brokerName=broker-a
# Broker组名（主从需同名）
brokerId=0
# 0表示Master 
deleteWhen=04
# 凌晨4点删除过期文件 
fileReservedTime=72
# 文件保留时间（小时）
 
# ========== 主从同步配置 ==========
brokerRole=SYNC_MASTER
# 同步复制模式
flushDiskType=ASYNC_FLUSH
haListenPort=10912
# 主从同步端口（需与listenPort不同）
haSendHeartbeatInterval=5000
# 心跳间隔（毫秒）
 
# ========== 网络与存储 ==========
listenPort=10911
# 服务监听端口
brokerIP1=110.42.56.25
# 外网访问IP（需替换为实际IP）
brokerIP2=${brokerIP1}
# 主从切换IP（同brokerIP1或独立）
namesrvAddr=namesrv:9876
# NameServer地址（容器网络用服务名）

# 存储路径（容器部署需挂载）
storePathRootDir=/root/store  # 容器内路径
storePathCommitLog=/root/store/commitlog 
 
# ========== ACL权限控制 ==========
aclEnable=false
# 启用ACL
accessKey=MasterAK_${ENV_ID}
# 主节点访问密钥（建议环境变量注入）
secretKey=MasterSK_${ENV_SECRET}
# 主节点加密密钥
autoSkipAclCheck=false
# 严格校验模式 
 
# ========== 性能优化 ==========

# 异步刷盘（性能优先）
mapedFileSizeCommitLog=1073741824
# CommitLog文件大小（1GB）
sendMessageThreadPoolNums=16
# 发送线程数 