version: '3.8'

services:
  minio:
    image: minio/minio:RELEASE.2024-01-11T07-46-16Z
    container_name: minio
    restart: always
    ports:
      - "19000:9000"  # API 端口
      - "19001:19001"  # 控制台端口
    environment:
      MINIO_ROOT_USER: minioadmin       # 管理用户名（生产环境请修改）
      MINIO_ROOT_PASSWORD: minioadmin   # 管理密码（生产环境请修改）
      MINIO_VOLUMES: /data              # 数据卷路径
      MINIO_CONSOLE_ADDRESS: ":19001"    # 控制台地址配置
    command: server /data --console-address ":19001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:19000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  minio_data:
    driver: local    
